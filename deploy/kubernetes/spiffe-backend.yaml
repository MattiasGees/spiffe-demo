apiVersion: v1
kind: ServiceAccount
metadata:
  name: spiffe-backend
  namespace: spiffe-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spiffe-backend
  namespace: spiffe-demo
  labels:
    app: spiffe-backend
spec:
  selector:
    matchLabels:
      app: spiffe-backend
  template:
    metadata:
      labels:
        app: spiffe-backend
    spec:
      serviceAccountName: spiffe-backend
      containers:
        - name: spiffe-backend
          image: mattiasgees/spiffe-demo@sha256:e67d8e53e2f32c2c9a87b7d59bf6ae500b2245de0f76c721c82c7c8f53787f30
          imagePullPolicy: Always
          volumeMounts:
            - name: spiffe-workload-api
              mountPath: /spiffe-workload-api
              readOnly: true
          args:
          - backend
          - --authorized-spiffe
          - "spiffe://spire.internal.mattiasgees.be/ns/spiffe-demo/sa/spiffe-customer"
          - --server-address
          - 0.0.0.0:8443
          env:
          - name: SPIFFE_ENDPOINT_SOCKET
            value: "unix:///spiffe-workload-api/socket"
          ports:
          - containerPort: 8443
            name: https
            protocol: TCP
      volumes:
      - csi:
          driver: csi.spiffe.io
          readOnly: true
        name: spiffe-workload-api
---
apiVersion: v1
kind: Service
metadata:
  name: spiffe-backend
  namespace: spiffe-demo
spec:
  selector:
    app: spiffe-backend
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8443
